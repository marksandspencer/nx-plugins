name: Release

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '14.x'

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Secrets scanning
        uses: edplato/trufflehog-actions-scan@master
        with:
          scanArguments: "--regex -x=truffle-hog-exclude.txt"

      - name: Setup NodeJs ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn
          
      - name: Install dependencies
        run: yarn

      - name: Build plugin
        run: yarn nx build nx-playwright

      - name: Release
        run: |
          cd dist/packages/nx-playwright
          echo "scope=@mands" > .npmrc
          echo "@mands:registry=https://registry.npmjs.org/" >> .npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc
          yarn publish --non-interactive --access=public

          VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g')
          echo "Tagging version $VERSION"
          git config user.name release-bot
          git config user.email release-bot@mnscorp.net
          git tag -a $VERSION -m "Version ${VERSION}"
          git push origin $VERSION